    services:
     app:
       build:
         context: ./userapi
         dockerfile: Dockerfile 
       ports:
         - "3000:3000"
       depends_on:
         - redis
       environment:
         REDIS_HOST: redis
         REDIS_PORT: 6379
         API_PORT: 3000
     redis:
       image: redis:alpine
       ports:
         - "6379:6379"
   
